<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
    <title>Estudiante</title>

<body>

      <input id="videoproyect" type="url" required minlength="1" maxlength="200" placeholder="Pegar link de You Tube">
    </form>
    <div>
      <h3>Resultado de la calificaci√≥n</h3>

      <img class="bronce" src="img/bronce.png" alt="tarjeta-bronce">
      <img class="oro" src="img/oro.png" alt="tarjeta-oro">
      <span id="obtenidas-plata">0</span>
      <span id="obtenidas-bronce">0</span>
      <span id="obtenidas-oro">0</span>
